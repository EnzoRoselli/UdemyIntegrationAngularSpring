<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.name" name="name" #name="ngModel">
                    <div class="alert alert-danger mt-2" *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div *ngIf="name.errors.required">
                            El nombre es requerido.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            El nombre debe tener al menos 3 digitos.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="surname" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="surname" [(ngModel)]="client.surname" #surname="ngModel">

                    <div class="alert alert-danger mt-2" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                        <div *ngIf="surname.errors.required">
                            El apellido es requerido.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="client.email" #email="ngModel">

                    <div class="alert alert-danger mt-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            El email es requerido.
                        </div>

                        <div *ngIf="email.errors.email">
                            El email debe tener un formato valido.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!client.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
